<li class="account-list-item">
  <div class="account-list-item-content">
    <div class="cell left">
      <p class="item-date">{{account.date}}</p>
    </div>
    <div class="cell middle">
      <p class="item-name">{{account.name}}</p>
    </div>
    <div class="cell right">
      <p class="item-balance">{{account.balance | currency:'EUR':true:'1.2-2'}}</p>
      <p class="item-total">{{account.total | currency:'EUR':true:'1.2-2'}}</p>
    </div>
  </div>
</li>
