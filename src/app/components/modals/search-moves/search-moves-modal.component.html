<ons-modal #modal class="bml-modal">
  <div h-align-right>
    <span class="bml-icon icon-big bml-icon-close primary" (click)="onClose(modal)"></span>
  </div>

  <h2 col no-margin padding ><span margin-right class="bml-icon bml-icon-glass primary"></span> Buscar movimientos</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate padding-bottom half-padding-h h-align-center>
    <div row>
      <div col no-padding>
        <bml-input type="date" formControlName="fromDate" placeholder="DD/MM/YYYY" label="Desde:"></bml-input>
      </div>

      <div col no-padding>
        <bml-input type="date" formControlName="toDate" placeholder="DD/MM/YYYY" label="Hasta:"></bml-input>
      </div>
    </div>

    <button double-margin-v
            type="submit"
            [disabled]="form.invalid"
            class="bml-button bml-button-primary">Cargar</button>
  </form>
</ons-modal>
