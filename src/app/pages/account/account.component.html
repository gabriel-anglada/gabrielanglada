<div class="content" padding>
  <div margin-bottom class="bml-header-account">
    <div row class="bml-header-title" routerLink="/account-info">
      <p col h-align-center no-margin class="white">
        <span class="bml-icon bml-icon-info primary-two"></span>
        Cuenta común
      </p>
    </div>
    <div row half-margin-bottom class="bml-header-subtitle">
      <p col h-align-center no-margin class="white">120.456,03€</p>
    </div>
    <div row class="bml-header-tags">
      <div col h-align-center>
        <p class="notification bml-tag bg-primary-two">ES56 3456 3465 2345 2344 <span class="bml-icon bml-icon-copy"></span></p>
      </div>
    </div>
  </div>

  <div margin-bottom class="bml-box">
    <h2 no-margin padding (click)="onSearchModalOpen()"><span class="bml-icon bml-icon-glass primary-two"></span> {{ 'page.account.button.search_movements' | translate }}</h2>

    <account-movements-list
      [accountMovements]="accountMovements">
    </account-movements-list>
  </div>
</div>

<modal-search-moves #searchMovesModal></modal-search-moves>
